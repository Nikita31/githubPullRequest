name: Node Continuous Integration
on:
  pull_request:
    branches: [ main ]
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          pattern: '^[MXDIGIWAL-\d*] - '
          min_length: 12 # Min length of the title
      - run: npm install -g bats
      - run: bats -v
      






